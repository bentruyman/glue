<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Glue - Custom Prefix</title>
  </head>
  <body>
    <div data-module="hello-world" data-module-text="Hello World"></div>
    <script src="../glue.js"></script>
    <script>
      glue({ prefix: "module" });

      glue("hello-world", function (options) {
        this.innerHTML = options.text;
      });
    </script>
  </body>
</html>
